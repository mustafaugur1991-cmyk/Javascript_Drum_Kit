<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ä°nteraktif Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="83" class="key zil"><kbd>S</kbd><span class="sound">Hihat</span></div>
        <div data-key="70" class="key zil"><kbd>F</kbd><span class="sound">Openhat</span></div>
        <div data-key="72" class="key zil"><kbd>H</kbd><span class="sound">Ride</span></div>
        <div data-key="76" class="key zil"><kbd>L</kbd><span class="sound">Tink</span></div>

        <div data-key="65" class="key davul"><kbd>A</kbd><span class="sound">Clap</span></div>
        <div data-key="74" class="key davul"><kbd>J</kbd><span class="sound">Snare</span></div>
        <div data-key="75" class="key davul"><kbd>K</kbd><span class="sound">Tom</span></div>

        <div data-key="68" class="key kick"><kbd>D</kbd><span class="sound">Kick</span></div>
        <div data-key="71" class="key kick"><kbd>G</kbd><span class="sound">Boom</span></div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio id="errorSound" src="sounds/hata.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
